<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="scripts/splide-4.0.2/dist/js/splide.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.3.1/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="scripts/splide-4.0.2/dist/css/splide.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.3.1/dist/css/splide.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css"> </link>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img class="logo-small" src="images/nzlogo.svg" alt="">
                <h1 class="text-fancy"> The Traveller </h1>
            </div>
        </header>

        <main>

            <section class="hero-section">
                <div class="hero-section-container">
                    <div class="row flex">
                        <div class="col-1-3 flex vertical-aligned">
                            <div class="form-section">
                                <div class="form-container">
                                    <h1 class="hero-text"> Hello World! </h1>
                                    <form id="form" action="">
                                        <div class="input-row">
                                            <label for="passengers">How Many Passengers:</label>
                                            <input type="number" min="1" max="6" name="passengers" id="passengers-input" required>
                                        </div>
                                        <div class="input-row">
                                            <label for="days">How Many Days of Hire:</label>
                                            <input type="number" min="1" max="15" name="days" id="days-input" required>
                                        </div>

                                        <div class="input-row">
                                            <button type="submit" id="submit" class="button button-large button-solid " > Show me my options</button>
                                        </div>

                                    </form>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-2-3 flex vertical-aligned">
                            <div class="hero-intro">
                                <h1 class="fancy-animate text-fancy"> 
                                    <span class="text-wrapper">
                                        <span class="letters ">Let the adventure begin! </span>
                                    </span>
                                </h1>
                                <h2 class="fancy-animate2"> Enter your details now to see your avaiable options </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="vehicles-output" id="vehicles-ul">
            </section>

        </main>
        <footer>

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="scripts/vehicles.js"> </script>
        <script src="scripts/main.js"> </script>
    </body>
</html>
